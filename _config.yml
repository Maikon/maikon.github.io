# main text of home
name: Makis Otman
bio: To teach is to learn twice

# discendo discimus
# Be the silence that listens.
#

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      image:
        path: assets/images/blog-image.png

# twitter summary info
description: Personal blog of Makis Otman

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profile_bw.jpg
default_picture: assets/images/profile_bw.jpg

# If you want to include your resume, set to true
# and specify source (external or local).
resume: false
resume-external: true
resume-url: https://google.com/?q=my+resume

url: https://makis.dev
# your url: http://USERNAME.github.io

permalink: /:title/

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: maikon # enter this from your disqus account
  categories: [] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
#facebook: myfacebook
twitter: MakisOtman
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
linkedin: makis-otman-27756a25
# youtube: myyoutube
# spotify: myspotify
github: Maikon
# lastfm: mylastfm
stackoverflow: 3029403/maikon
# quora: userquora
# reddit: username
#medium: medium
# vimeo: myvimeo
# lanyrd: mylanyrd
email: makisotman@gmail.com

authors:
    makisotman:
        name:
        bio: Personal blog of Makis Otman
        external-image: false
        picture: assets/images/profile_bw.jpg
        twitter: makisotman

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
#paginate: 5
#paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
# projects: true

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-compress-images

jekyll-mentions:
    base_url: https://makis.dev

redcarpet:
  extensions: ["strikethrough"]
rouge: true

imageoptim:
  svgo: false
