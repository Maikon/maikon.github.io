---
layout: default
title: 100 Words, 100 Days
---

<div id="home">
  <h1>100 Words, 100 Days</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains '100' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
